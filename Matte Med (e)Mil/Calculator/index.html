<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <div id="calculator">
        <div id="resultScreen">
            <div id="previousCalculation"></div>
            <div id="currentCalculation">0</div>
        </div>
        <div id="calculatorBase">
            <button>%</button>
            <button>V</button>
            <button>x2</button>
            <button>1/x</button>
            <button onclick="reset()">CE</button>
            <button onclick="reset()">C</button>
            <button><</button>
            <button onclick="division()">/</button>
            <button class="number" onclick="calculation(this)">7</button>
            <button class="number" onclick="calculation(this)">8</button>
            <button class="number" onclick="calculation(this)">9</button>
            <button onclick="multiplication()">X</button>
            <button class="number" onclick="calculation(this)">4</button>
            <button class="number" onclick="calculation(this)">5</button>
            <button class="number" onclick="calculation(this)">6</button>
            <button onclick="subtraction()">-</button>
            <button class="number" onclick="calculation(this)">1</button>
            <button class="number" onclick="calculation(this)">2</button>
            <button class="number" onclick="calculation(this)">3</button>
            <button onclick="addition()">+</button>
            <button onclick="reverse()">+/-</button>
            <button class="number" onclick="calculation(this)">0</button>
            <button>,</button>
            <button onclick="equals()">=</button>
        </div>
    </div>

    <script type="text/javascript" src="Script.js"></script>
</body>
</html>
